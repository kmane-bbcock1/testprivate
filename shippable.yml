# Language setting
language: node_js


# Version number
node_js:
  - "0.12"
  #- 0.10

env:
  global:
    - FOO=FUBU

  matrix:
   -  M1=one

build:
  pre_ci:
    - docker build -t=shippabledocker/sample_node_pvt .

  pre_ci_boot:
    image_name: shippabledocker/sample_node_pvt
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al

 # post_ci:
  #  - docker push shippabledocker/sample_node_pvt

integrations:
  hub:
    - integrationName: ship-docker
      type: private docker registry
  
  notifications:
        - integrationName: email
          type: email
          recipients:
            - vidya@shippable.com
            - shiphitchcock2@gmail.com
          on_success: always
          on_failure: always 
          on_start: always
          
        - integrationName: ship-slack
          type: slack
          recipients:
            - "#builds-vr"
            - pvt2
          on_success: always
          on_start: always
          on_failure: always 
        - integrationName: irc
