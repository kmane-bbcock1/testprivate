# Language setting
language: node_js


# Version number
node_js:
  - "0.12"
  - "0.10"
  
env:
  global:
    - FOO=FUBU

  matrix:
    - M1=one

matrix:
 allow_failures:
   - node_js: "0.10"
   
build:
  
  ci:
    - ps -eax
    - ls -al
    - if [ "$SHIPPABLE_NODE_VERSION" == "0.12" ]; then foobar; fi

  post_ci:
    - docker push shippabledocker/sample_node_pvt
    

integrations:
  hub:
    - integrationName: ship-docker
      type: docker 
      branches:
        only:
          - master
  notifications:
        - integrationName: email
          type: email
          recipients:
            - vidya@shippable.com
            - shiphitchcock2@gmail.com
          branches:
            only:
                - master
                - dev
          on_success: change
          on_failure: always
         
   
        - integrationName: ship-slack
          type: slack
          recipients:
            - "#builds-vr"
            - pvt2
            - prod
          branches:
            only:
                - master
                - dev
          on_success: change
          on_failure: always
          
        - integrationName: irc
          type: irc
          recipients:
            - "chat.freenode.net#hitchcock2-irc"
          branches:
            only:
                - master
                - dev
          on_success: change
          on_failure: always
         
